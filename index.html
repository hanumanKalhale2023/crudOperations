<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CrudOperations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>
          <!-- this table for inserting record that is for crud -->
          <form action="" onsubmit="event.preventDefault();onFormSubmit()" autocomplete="off">
            <div>
              <label for="fullname">Full Name:</label>
              <input type="text" name="fullName" id="fullName" required/>
            </div>
            <div>
              <label for="empCode">EMP Code:</label>
              <input type="number" name="empCode" id="empCode" required/>
            </div>
            <div>
              <label for="salary">Salary:</label>
              <input type="number" name="salary" id="salary" required/>
            </div>
            <div>
              <label for="city">City:</label>
              <input type="text" name="city" id="city" required />
            </div>
            <div class="form-action-buttons">
              <input type="submit" value="Submit" required />
            </div>
          </form>
        </td>
        <td>
          <!-- this table data for displaying record -->
           <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>EMP Code</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
           </table>
        </td>
      </tr>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
